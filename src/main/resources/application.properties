spring.h2.console.enabled=true
spring.h2.console.path=/h2
#spring.datasource.url=jdbc:h2:file:/tmp/druuls;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:mem:druuls
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.continue-on-error=true
spring.jpa.hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
jsf.primefaces.theme=omega
jsf.project-stage=production
server.port=9090
server.servlet.context-path=/druuls
