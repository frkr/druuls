<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/template/template.xhtml">
    <ui:define name="conteudo">

        <h:form id="formRule" prependId="false">
            <p:commandButton value="Atualizar" ajax="false" partialSubmit="false" />

            <p:panel header="Tipos" toggleable="true" style="margin-bottom:20px;">
                <p:dataGrid value="#{ruleView.variaveis}" var="tipo" columns="12">
                    <f:facet name="footer">
                        <p:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel value="Usar objeto de saÃ­da:"/>
                            <p:selectOneMenu value="#{ruleView.saida}">
                                <f:selectItems value="#{ruleView.tipos}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </f:facet>
                    <p:panel header="#{tipo.key}">
                        <table cellpadding="10" cellspacing="0" border="1">
                            <p:repeat value="#{tipo.value}" var="variavel">
                                <tr>
                                    <td>
                                        <h:outputText value="#{variavel.key}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{variavel.value}"/>
                                    </td>
                                </tr>
                            </p:repeat>
                        </table>
                    </p:panel>
                </p:dataGrid>
            </p:panel>
            <p:panel header="Regras" toggleable="true" style="margin-bottom:20px;"/>
            <p:panel header="Mensagens de Erro" style="margin-bottom:20px;" toggleable="true" collapsed="true">
                <p:inputTextarea id="kieErros" cols="100" rows="5" value="#{ruleView.erros}"/>
            </p:panel>
            <p:panel header="DRL" toggleable="true" collapsed="true">
                <p:inputTextarea id="codigoFonte" cols="100" rows="30" value="#{ruleView.rule}"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
